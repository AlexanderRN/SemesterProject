<div class="container">
    <h4>Register user:</h4>
    <form name="regform" ng-model="regform">
        <div class="form-group">
            <input type="text" class="form-control" name="Username" ng-model="user" placeholder="Username:">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="Password" ng-model="pass" placeholder="Password:">
        </div>
        <button class="btn btn-success" style="margin-bottom: 20px;" type="button" ng-click="register(user, pass)">Registrer</button>
    </form>
    <p ng-bind-html="msg"></p>
</div>
