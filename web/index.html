    <body ng-app="myApp" style="padding-top: 50px;" ng-controller="AppLoginCtrl">

        <!-- Fixed navbar -->
        <nav class="navbar navbar-default navbar-fixed-top ca-navbar">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#" style="font-weight: bold;"><span style="color: #0079B9;">no</span><span style="color: #E70369;">non</span><span style="color: #F97100;">do</span></a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#">Flights</a></li>
                        <li><a href="#">API Documentation</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                    <div style="display: none;">
                        <form class="navbar-form navbar-right" role="form" ng-show="!isAuthenticated" ng-submit="login()">
                            <div class="form-group">
                                <input type="text" style="width:10em;" placeholder="User name" class="form-control"
                                       ng-model="user.username">
                            </div>
                            <div class="form-group">
                                <input type="password" style="width:10em;" placeholder="Password" class="form-control"
                                       ng-model="user.password">
                            </div>
                            <button type="submit" class="btn btn-success">Sign in</button>
                        </form>
                        <div class="navbar-right" ng-show="isAuthenticated">

                            <p class="navbar-text">Logged on as: {{username}}</p>

                            <button type="submit" class="btn btn-primary navbar-btn"  ng-click="logout()">Logout
                            </button>
                        </div>
                    </div>
                    <ul class="nav navbar-nav navbar-right" ng-show="!isAuthenticated">
                        <li><a href="#/view7">Login <span class="glyphicon glyphicon-user" aria-hidden="true" style="font-size: 12px"></span></a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right" ng-show="isAuthenticated">
                        <li><a type="button" style="cursor: pointer;" ng-click="logout()">Hello {{username}} | Log out <span class="glyphicon glyphicon-log-out" aria-hidden="true" style="font-size: 12px"></span></a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>


        <!--<div class="container">-->
        <!--<div style="margin-top: 60px;">-->
        <div class="alert alert-danger" role="alert" ng-show="error">{{error}}</div>
        <div ng-view></div>
        <!--</div>-->
        <!--</div>-->

    </body>
</html>
